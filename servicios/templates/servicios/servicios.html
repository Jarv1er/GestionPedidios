{% extends 'WebApp/base.html' %}

{% load static %}

{% block content %}
<!-- Heading -->
  <section class="page-section cta">
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto">
          <div class="cta-inner text-center rounded bg-success">
            <h1>
                Servicios de Logistica
            </h1>
          </div>
        </div>
      </div>
    </div>
  </section>

  {% for servicio in servicios %}
  <section class="page-section clearfix">
    <div class="container">
      <div class="intro">
        <img class="intro-img img-fluid mb-3 mb-lg-0 rounded" src="{{ servicio.imagen.url }}" alt="" style="width: 50%;">
        <div class="intro-text left-0 text-center bg-success p-5 rounded">
          <h2 class="section-heading mb-4" >
            <span class="section-heading-lower">{{ servicio.titulo }}</span>
            <span class="section-heading-upper">{{ servicio.contenido }}</span>
          </h2>
         
        </div>
      </div>
    </div>
  </section>
  {% endfor %}

    {% endblock %}
