{% extends 'WebApp/base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}
<!-- Heading -->
  <section class="page-section cta">
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto">
          <div class="cta-inner text-center rounded bg-success">
            <h1>
                Iniciar Sesion
            </h1>
          </div>
        </div>
      </div>
    </div>
  </section>

<div class="container">
    {% if messages %}
    {% for message in messages %}
        <div class="alert alert-danger mx-auto" style="width: 50%;" role="alert">
          {{ message }}
        </div>
    {% endfor %}
    {% endif %}
  <form action="" method="POST">{% csrf_token %}
        <div class="row">
          
          <div class="col-xl-5 col-lg-5 col-md-7 mx-auto">
            {{ form | crispy }}
            <button type="submit" class="btn btn-success btn-block">Login</button>
          </div>
        </div>
    </form>
</div>

  {% endblock %}
