{% extends 'WebApp/base.html' %}

{% load static %}

{% load crispy_forms_tags %}

{% block content %}
<!-- Heading -->
  <section class="page-section cta">
    <div class="container">
      <div class="row">
        <div class="col-xl-9 mx-auto">
          <div class="cta-inner text-center rounded bg-success">
            <h1>
                Registro de Usuario
            </h1>
          </div>
        </div>
      </div>
    </div>
  </section>

<div class="container">
  <form action="" method="POST">{% csrf_token %}
        <div class="row">
          <div class="col-xl-7 col-lg-7 col-md-9 mx-auto">
            {{ form | crispy }}
            <button type="submit" class="btn btn-success btn-block">Registrate</button>
          </div>
        </div>
    </form>
</div>

  {% endblock %}
